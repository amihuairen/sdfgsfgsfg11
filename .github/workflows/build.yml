name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3 python3-dev libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev automake
          python3 -m pip install --upgrade pip setuptools wheel cython==0.29.21

      - name: Install Buildozer
        run: |
          python3 -m pip install buildozer

      - name: Trigger SDK download
        run: |
          buildozer --version   # 这步会自动下载 Android SDK

      - name: Fix licenses + install stable build-tools (关键修复！)
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          echo "y" | sdkmanager --licenses || true
          sdkmanager --update || true
          sdkmanager "build-tools;34.0.0" "platforms;android-33" "platform-tools" || true

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: douyin-extractor-apk
          path: bin/*.apk
