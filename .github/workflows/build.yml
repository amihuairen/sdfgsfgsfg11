name: Build Android APK
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y openjdk-17-jdk python3-pip git zip unzip
          pip3 install buildozer==1.5.0 cython==0.29.36

      - name: Force accept SDK licenses
        run: |
          echo "yes" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          mkdir -p ~/.buildozer/android/platform/
          wget https://dl.google.com/android/repository/android-ndk-r23c-linux.zip -O ndk.zip
          unzip ndk.zip -d ~/.buildozer/android/platform/
          mv ~/.buildozer/android/platform/android-ndk-r23c ~/.buildozer/android/platform/android-ndk

      - name: Clean old cache
        run: rm -rf ~/.buildozer/android/platform/android-sdk/build-tools

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: douyin-extractor-apk
          path: bin/*.apk
