name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3 python3-dev python3-pip \
            libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev automake

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install cython==0.29.36 buildozer==1.5.0 kivy==2.3.1

      - name: Initialize Buildozer (if not exists)
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Build APK (clean cache first)
        run: |
          # 核心修复：删除旧的build-tools缓存，强制下载34.0.0版本
          rm -rf ~/.buildozer/android/platform/android-sdk/build-tools
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: douyin-extractor-apk
          path: bin/*.apk
