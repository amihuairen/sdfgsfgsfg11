name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3 python3-dev python3-pip \
            libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev automake

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          # 指定兼容版本，避免最新版bug
          python3 -m pip install cython==0.29.36 buildozer==1.5.0 kivy==2.3.1

      - name: Initialize Buildozer (如果没有spec文件会生成，已有则跳过)
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Build APK
        run: |
          # 关键：跳过用户权限检查，直接打包
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: douyin-extractor-apk
          path: bin/*.apk
